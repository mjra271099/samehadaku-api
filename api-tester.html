<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    color: #333;
  }

  h1 {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 20px;
    color: #444;
    font-size: 1.8rem;
  }

  form {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
    color: #555;
  }

  select,
  textarea,
  input[type="text"],
  button {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
  }

  select {
    background-color: #f9f9f9;
    color: #333;
  }

  textarea {
    resize: vertical;
    height: 120px;
    background-color: #f9f9f9;
  }

  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s;
  }

  button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
  }

  button:active {
    background-color: #003f8a;
    transform: translateY(0);
  }

  pre {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: #333;
    color: #fff;
    border-radius: 8px;
    overflow-x: auto;
    font-family: "Courier New", Courier, monospace;
    font-size: 14px;
    box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  input[type="text"] {
    background-color: #f9f9f9;
  }

  #dynamicInputs label {
    margin-top: 10px;
  }

  @media (max-width: 768px) {
    form,
    pre {
      width: 95%;
      padding: 15px;
    }

    h1 {
      font-size: 1.5rem;
    }

    button {
      font-size: 14px;
      padding: 10px;
    }
  }
  pre#result {
    width: 100%; /* Memastikan elemen mengambil lebar penuh */
    max-width: 100%; /* Mencegah batasan maksimum */
    margin: 20px 0; /* Memberikan jarak vertikal dari elemen lainnya */
    padding: 20px;
    background: #333;
    color: #fff;
    border-radius: 8px;
    overflow-x: auto; /* Mengaktifkan scroll horizontal jika konten terlalu lebar */
    font-family: "Courier New", Courier, monospace;
    font-size: 14px;
    box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
    word-wrap: break-word; /* Memastikan konten yang panjang tidak meluap */
    white-space: pre-wrap; /* Mengatur konten agar bisa dilipat baris jika panjang */
    box-sizing: border-box; /* Memastikan padding dihitung dalam lebar elemen */
  }
</style>

<h1>API Tester</h1>
<form id="apiForm">
  <label for="endpoint">Endpoint:</label>
  <select id="endpoint">
    <option value="/">/</option>
    <option value="/page/{:page}">/page/:page</option>
    <option value="/blog/">/blog</option>
    <option value="/blog/{:page}">/blog/:page</option>
    <option value="/blog/read/{:id}">/blog/read/:id</option>
    <option value="/anime/{:id}">/anime/:id</option>
    <option value="/anime/eps/{:link}">/anime/eps/:link</option>
    <option value="/search/{:title}/{:page}">/search/:title/:page</option>
    <option value="/season/">/season</option>
    <option value="/date-release/">/date-release</option>
    <option value="/list-anime/{:page}">/list-anime/:page</option>
    <option value="/blog-category/{:category}/{:page}">
      /blog-category/:category/:page
    </option>
    <option value="/tag/{:tag}">/tag/:tag</option>
    <option value="/daftar-genre">/daftar-genre</option>
    <option value="/genre/{:id}">/genre/:id</option>
  </select>
  <br />

  <div id="dynamicInputs"></div>

  <label for="params">Parameters (JSON):</label>
  <textarea
    id="params"
    rows="4"
    placeholder='{
  "page": 1,
  "title": "Naruto",
  "id": "action"
}'
  ></textarea>
  <br />
  <button type="submit">Call API</button>
</form>
<pre id="result"></pre>

<script>
  const endpointDropdown = document.getElementById("endpoint");
  const dynamicInputsContainer = document.getElementById("dynamicInputs");

  // Generate dynamic inputs based on placeholders
  function generateDynamicInputs(endpoint) {
    dynamicInputsContainer.innerHTML = ""; // Clear existing inputs
    const placeholders = endpoint.match(/{:.*?}/g); // Find placeholders like {:page}

    if (placeholders) {
      placeholders.forEach((placeholder) => {
        const name = placeholder.replace(/{:|}/g, ""); // Extract the key name
        const label = document.createElement("label");
        label.textContent = `Value for ${name}:`;
        const input = document.createElement("input");
        input.type = "text";
        input.id = name;
        input.name = name;
        input.placeholder = `Enter ${name}`;
        input.style.marginBottom = "10px";

        dynamicInputsContainer.appendChild(label);
        dynamicInputsContainer.appendChild(input);
        dynamicInputsContainer.appendChild(document.createElement("br"));
      });
    }
  }

  // Update inputs when the selected endpoint changes
  endpointDropdown.addEventListener("change", (e) => {
    generateDynamicInputs(e.target.value);
  });

  // Generate inputs for the initial selection
  generateDynamicInputs(endpointDropdown.value);

  // Handle form submission
  document.getElementById("apiForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    // Get the selected endpoint and replace placeholders with user input
    let endpoint = endpointDropdown.value;
    const placeholders = endpoint.match(/{:.*?}/g);
    if (placeholders) {
      placeholders.forEach((placeholder) => {
        const name = placeholder.replace(/{:|}/g, "");
        const value = document.getElementById(name)?.value || "";
        endpoint = endpoint.replace(placeholder, value);
      });
    }

    // Get additional JSON parameters
    const params = document.getElementById("params").value
      ? JSON.parse(document.getElementById("params").value)
      : {};

    // Build query string if params exist
    let url = `http://localhost:3000${endpoint}`;
    if (Object.keys(params).length > 0) {
      const queryParams = new URLSearchParams(params).toString();
      url += `?${queryParams}`;
    }

    // Make the API call
    try {
      const response = await fetch(url, { method: "GET" });
      const result = await response.json();
      document.getElementById("result").textContent = JSON.stringify(
        result,
        null,
        2
      );
    } catch (error) {
      document.getElementById("result").textContent = `Error: ${error.message}`;
    }
  });
</script>
